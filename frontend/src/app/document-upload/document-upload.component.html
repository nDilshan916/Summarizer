<!-- document-upload.component.html -->
<div class="container mx-auto p-4 bg-white border border-gray-300 rounded-md">
  <h2 class="text-xl font-bold">Upload Document</h2>
  <h1>{{ message }}</h1>

  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="mb-4">
      <label for="document" class="block text-sm font-medium text-gray-700"
        >Choose Document</label
      >
      <input
        type="file"
        id="document"
        name="document"
        (change)="onFileChange($event)"
        class="mt-1 block w-full text-sm text-gray-800 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <button
      type="submit"
      [disabled]="!selectedFile"
      class="bg-blue-500 text-white px-4 py-2 rounded-md"
    >
      Upload Document
    </button>
  </form>
 
</div>
