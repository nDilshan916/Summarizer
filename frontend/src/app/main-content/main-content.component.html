<div *ngIf="selectedTopic">
  <!-- Display the selected topic details -->
  <h2 class="text-lg font-semibold mb-4">Topic: {{ selectedTopic.topic }}</h2>
  <ul>
    <li *ngFor="let content of selectedTopic.contents" class="mb-4 border-b pb-2">
      <strong>Date:</strong> {{ content.date }}<br />
      <strong>Content:</strong> {{ content.content }}
    </li>
  </ul>

  <!-- Generate Summary Button -->
  <button
    class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    (click)="generateSummary()"
    [disabled]="isLoading"
  >
    {{ isLoading ? 'Generating Summary...' : 'Generate Summary' }}
  </button>

  <!-- Display the summary if available for the selected topic -->
<div
*ngIf="selectedTopic && summaries[selectedTopic.id] && summaries[selectedTopic.id].length > 0"
class="mt-4 p-4 bg-gray-100 border rounded"
>
<h3 class="text-lg font-semibold mb-2">Summary</h3>
<ul>
  <li *ngFor="let s of summaries[selectedTopic.id]">
    <strong>Date:</strong> {{ s.date }}<br />
    <strong>Summary:</strong> {{ s.summary }}
  </li>
</ul>
</div>

</div>
